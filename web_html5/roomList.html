<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>教室列表</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body  ng-app="pi">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">JXPi</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <!-- 动态生成应用导航条，在NavbarCtrl中定义 -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"  ng-controller="NavbarCtrl">
      <ul class="nav navbar-nav">
        <li ng-repeat="a1 in navbar" class="dropdown">
          <a ng-show="a1.children.length>0" href="{{ a1.href }}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ a1.label }}<span class="caret"></span></a>
          <a ng-show="a1.children.length==0" href="{{ a1.href }}">{{ a1.label }}<span class="caret"></span></a>
          <ul ng-show="a1.children.length>0" class="dropdown-menu">
            <li ng-repeat="a2 in a1.children">
              <a href="{{ a2.href }}">{{ a2.label }}</a>
            </li>
          </ul>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="changePasswd.html">修改密码</a></li>
        <li><a href="login.html">退出</a></li>
      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    <div class="container">

    
    <div class="row">
    <div class="col-sm-1">
    </div> 

    <div class="col-sm-10">

    <div class="btn-toolbar">
                      <div class="btn-group">
                        <div class="nav-search">
                            <span class="input-icon">
                              <input type="text" placeholder="Search ..." class="nav-search-input" id="roomList_search" autocomplete="off" />
                            </span>
                        </div><!-- #nav-search -->       
                      </div>         
                      <div class="btn-group">      
                      <a href="#" class="btn btn-inverse btn-sm" onclick="roomList_search()">
                        <i class="glyphicon glyphicon-search"></i>
                        搜索
                      </a>            
                      </div>       
                      <div class="btn-group">                      
                      <a href="#" class="btn btn-inverse btn-sm" onclick="roomList_add()">
                        <i class="glyphicon glyphicon-plus"></i>
                        新建
                      </a>
                      </div>

    </div><!-- toolbar -->
                      </div>

    <div class="col-sm-1">
    </div> 
    </div>

    <div class="row">
    <div class="col-sm-1">
    </div> <!-- 左侧 -->

    <div class="col-sm-10">

      <table class="table table-hover" ng-controller="controller_roomList">
         <caption>能提供视频课程的房间列表</caption>
         <thead>
            <tr>
               <th>系部</th>
               <th>房间号</th>
               <th>备注</th>
               <th>操作</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="room in roomlist">
               <td>{{room.Family}}</td>
               <td>{{room.Name}}</td>
               <td>{{room.Descr}}</td>
               <td>
                  <div class="btn-toolbar">
                                    <div class="btn-group">
                                          <a class="btn btn-inverse btn-xs" href="{{room.href1}}">{{room.op1}}
                                              <i class="glyphicon {{room.button}}"></i>
                                          </a>
                                          <a class="btn btn-inverse btn-xs" href="{{room.href2}}">实时播放
                                              <i class="glyphicon glyphicon-play"></i>
                                          </a>
                                          <a class="btn btn-inverse btn-xs" href="{{room.href3}}">历史录像
                                              <i class="glyphicon glyphicon-file"></i>
                                          </a>
                                          <a class="btn btn-inverse btn-xs" href="{{room.href4}}">编辑
                                              <i class="glyphicon glyphicon-edit"></i>
                                          </a>
                                    </div>
                  </div>
               </td>
            </tr>
         </tbody>
      </table>

    </div> <!-- 主工作区 -->

    <div class="col-sm-1"><!-- 右侧 -->
    </div> 

    </div> <!-- row -->

    </div> <!-- /container -->




<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-route/angular-route.min.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="/js/jquery.json-2.4.min.js"></script>
<script src="/js/JXCommon.js"></script>

<script src="/js/app.js"></script>

    <script type="text/javascript">

      window.onload = function(){
        checkSession();


        
      }


    </script>
  </body>
</html>
