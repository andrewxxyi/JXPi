    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"  ng-controller="NavbarCtrl">
      <ul class="nav navbar-nav">
        <li ng-repeat="a1 in navbar" class="dropdown">
          <a ng-show="a1.children.length>0" href="{{ a1.href }}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ a1.label }}<span class="caret"></span></a>
          <a ng-show="a1.children.length==0" href="{{ a1.href }}">{{ a1.label }}<span class="caret"></span></a>
          <ul ng-show="a1.children.length>0" class="dropdown-menu">
            <li ng-repeat="a2 in a1.children">
              <a href="{{ a2.href }}">{{ a2.label }}</a>
            </li>
          </ul>
        </li>
      </ul>


      <ul class="nav navbar-nav navbar-right">

<!-- 模态框（Modal） -->
<div class="modal fade" id="modal_question" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
               问题记录
            </h4>
         </div>
                              <input type="text" placeholder="请输入您所遇到的问题" class="nav-search-input" id="txt_question" autocomplete="off" />
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary" onclick="question_commit()" >
               提交更改
            </button>
         </div>
      </div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>






    <div class="container">

<!-- 主工作区 -->
    <div class="row">
    <div class="col-sm-1">
    </div>




    <div class="col-sm-10">
    试卷名
    <input type="text" placeholder="试卷名" class="nav-search-input" id="txt_Name" autocomplete="off" />
    <p></p>
    输入题目总数
    <input type="text" placeholder="试卷所包含的试题总数" class="nav-search-input" id="txt_TotalNum" autocomplete="off" />
    <p></p>
    输入题目难度
    <input type="text" placeholder="试题的难度，0-100之间的数字，以100为最难" class="nav-search-input" id="txt_Difficulty" autocomplete="off" />
    <p></p>
    选择试卷覆盖的领域
    <p></p>
							<input type="checkbox" class="ace ace-checkbox-2" id="cb_testing_issue_CategoryAll" onclick="testing_issue_cbAll_click()" />

								<b>全部</b>
							</label>
    <p></p>
    <ul id='ul_Category'>
    </ul>
        <button type="button" class="btn btn-lg btn-primary" onclick="testing_issue_ok()">确定</button>
