  <body>

    <div class="container">

        <h2 class="form-signin-heading">登录</h2>
        <label for="login_name" class="sr-only">名字</label>
        <input type="email" id="login_name" class="form-control" placeholder="名字" required autofocus>
        <P>

        <input type="password" id="login_passwd" class="form-control" placeholder="密码" required>
        <P>
        <button type="button" class="btn btn-lg btn-primary" onclick="login_ok()">登录</button>

    </div> <!-- /container -->

<script src="/js/JXCommon.js"></script>
<script src="/js/jxCanvas.js"></script>

    <script src="js/login.js"></script>
    
    <script type="text/javascript">
    window.onload = function(){
    	onCR('login_passwd',function () {
    		login_ok();
    	})
    }
    </script>
